{% extends '../blocks/base.html' %}

{% block title %}NeuralNet | LogIn{% endblock title %}


{% block body %}


<section class="section w-full flex justify-center items-center mx-auto min-h-screen" id="login">
    <form action="" method="post" class="glass-form shadow-lg px-8 py-16 w-1/3">
        {% csrf_token %}

        {% if messages %}

        {% for message in messages %}
        <div class="{% if message.tags %}{{message.tags}}{% endif %} px-4 py-3 mb-3 rounded relative" role="alert">
            <strong class="font-bold">Alert</strong>
            <span class="block sm:inline">{{message}}</span>
        </div>
        {% endfor %}
          
        {% endif %}
        <h2 class="f-medium text-5xl text-center capitalize">LogIn Here</h2>
        <div class="my-12">
            <div class="mb-4">
                <label class="block text-lg f-medium mb-2 capitalize" for="email">
                    email
                </label>
                <input
                    class="appearance-none w-full p-3 leading-tight"
                    id="email" type="text" placeholder="Email Address" name="email" value="{{email}}">
            </div>
            <div class="mb-6">
                <label class="block text-lg f-medium mb-2 capitalize" for="password">
                    Password
                </label>
                <input
                    class="appearance-none w-full p-3  mb-3 leading-tight"
                    id="password" type="password" placeholder="******************" name="password" value="{{password}}">
            </div>
            <div class="flex items-center justify-between">
                <button class="btn1" type="submit">
                    Log In
                </button>
            </div>
        </div>
        <div class="flex-col items-center justify-center capitalize links-box">
            <div class="text-right">
                <a class="inline-block align-baseline font-bold text-sm" href="{% url 'reset-password' %}">
                    Forgot Password?
                </a>
            </div>
            <div class="text-right">
                <a class="inline-block align-baseline font-bold text-sm" href="{% url 'signin' %}">
                    Don't Have An Account? Create One
                </a>
            </div>
        </div>
    </form>
</section>


{% endblock body %}
